<!DOCTYPE html>
<html>
<head>
  <title>Test Chatbot</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background: #ff6b35;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß™ Test Chatbot API</h1>
  
  <input 
    type="text" 
    id="message" 
    placeholder="Type your message"
    style="width: 70%"
    onkeypress="if(event.key==='Enter') testChat()"
  />
  <button onclick="testChat()">Send</button>
  
  <div id="result">Ready to test...</div>

  <script>
    async function testChat() {
      const message = document.getElementById('message').value
      const result = document.getElementById('result')
      
      if (!message.trim()) {
        result.textContent = '‚ùå Please enter a message'
        return
      }
      
      result.textContent = '‚è≥ Sending...'
      
      try {
        console.log('Sending:', message)
        
        const response = await fetch('http://localhost:5000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            history: []
          })
        })
        
        console.log('Response status:', response.status)
        
        const data = await response.json()
        console.log('Response data:', data)
        
        if (data.reply) {
          result.textContent = '‚úÖ Success!\n\n' + data.reply
        } else {
          result.textContent = '‚ùå Error: ' + (data.error || 'No reply')
        }
      } catch (error) {
        console.error('Error:', error)
        result.textContent = '‚ùå Error: ' + error.message
      }
    }
  </script>
</body>
</html>
